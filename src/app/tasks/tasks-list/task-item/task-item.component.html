<li [id]="task.id" [appDrag]="{onDrag: deleteTask.bind(this), onClick: showDetails.bind(this)}">
  <input 
    type="checkbox" 
    [checked]="task.isDone" 
    (change)="markAsDone($event)" 
    (pointerdown)="stopPropagation($event)" 
    (pointerup)="stopPropagation($event)" 
    class="checkbox"
  >
  <p
    class="task-title"
    [ngClass]="task.isDone ? 'done' : ''"
  >
    {{ task.title }}
  </p>
</li>
