<li [id]="task?.id">
  <input
    [id]="'checkbox' + task?.id"
    type="checkbox"
    [checked]="task?.isDone"
    (click)="markAsDone()"
  />
  <p>{{ task?.id }}</p>
  <p
    class="task-title"
    [ngClass]="task?.isDone ? 'done' : ''"
    (click)="showDetails()"
  >
    {{ task?.title }}
  </p>
  <button (click)="deleteTask()">DELETE</button>
</li>
