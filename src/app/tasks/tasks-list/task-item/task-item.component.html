<li [id]="task.id" [appDrag]="deleteTask.bind(this)">
  <input
    [id]="'checkbox' + task.id"
    type="checkbox"
    [checked]="task.isDone"
    (click)="markAsDone()"
  />
  <p
    class="task-title"
    [ngClass]="task.isDone ? 'done' : ''"
    (click)="showDetails()"
  >
    {{ task.title }}
  </p>
</li>
