<li [id]="task.id" [appDrag]="{onDrag: deleteTask.bind(this), onClick: showDetails.bind(this)}">
  <div 
    class="checkbox" 
    [ngClass]="task.isDone? 'done' : ''" 
    (pointerdown) = "markAsDone($event)"
    (pointerup)="stopPropagation($event)"
  ></div>
  <p
    class="task-title"
    [ngClass]="task.isDone ? 'done' : ''"
  >
    {{ task.title }}
  </p>
</li>
